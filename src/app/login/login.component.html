<div class="login">
  <div class="login-form">
      <div class="login-form-title">登录</div>
      <input class="input" type="text" placeholder="手机号" oninput ="value=value.replace(/[^\d]/g,'')" [(ngModel)]="uid">
      <input class="input" type="password" contenteditable placeholder="密码" [(ngModel)]="pwd">
      <input class="login-button" type="button" value="登录" (click)="login();">
  </div>
</div>
<div class="footer">
  <p class="sign-up" (click)="toSignUp();">新用户注册</p>
  <p class="forgetting" (forgetting)="toForgetting();">找回密码</p>
</div>
<div class="spinner-container" *ngIf="loginLock">
  <div class="spinner-background"></div>
  <div class="spinner">
    <ion-spinner></ion-spinner>
    <div class="spinner-text">请稍等...</div>
  </div>
</div>
