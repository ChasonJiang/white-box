<ion-header class="ion-no-border" style="border-bottom:1px solid rgba(65, 65, 65, 0.13);">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true" [forceOverscroll]="false" [scrollEvents]="true"  >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list #postCardContainer>
  </ion-list>
  <div *ngIf="reqFailed" (click)="doRefresh($event);" style="position: absolute; top: 50%; left: 50%;margin-top:-10.5px;margin-left: -65.9px;">
    <ion-text >获取失败,点击重试</ion-text>
    <!-- <ion-text></ion-text> -->
  </div>


  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadPostCard($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
