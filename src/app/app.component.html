<ion-app *ngIf="testp">
  <ion-router-outlet></ion-router-outlet>
</ion-app>

<div class="main" *ngIf="testv">
  <div class="top">
    
    <div class="first">

      <h1>用户登录</h1>

      <br>

      <ion-list>

        <ion-item>
          <ion-input type="text" [(ngModel)]="uid" placeholder="请输入账号"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="password" [(ngModel)]="pwd" placeholder="请输入密码"></ion-input>
        </ion-item>

        <br>

        <ion-button expand="full" color="secondary" (click)="login()">
          登录
        </ion-button>

        <br>
        
        <div class="rig">
          <a>新用户注册</a>
        </div>

      </ion-list>

    </div>
    

  </div>
  <div class="bot"></div>

</div>
