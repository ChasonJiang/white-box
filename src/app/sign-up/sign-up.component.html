<div class="back-button" (click)="goBack();">
  <ion-icon name="chevron-back-outline"></ion-icon>
</div>
<div class="signUp">
  <div class="signUp-form">
      <div class="signUp-form-title">注册</div>
      <input class="input" type="text" placeholder="手机号" oninput ="value=value.replace(/[^\d]/g,'')" [(ngModel)]="uid">
      <input class="input" type="password" placeholder="密码" [(ngModel)]="frist_pwd">
      <input class="input" type="password" placeholder="再次输入密码" [(ngModel)]="second_pwd">
      <input class="signUp-button" type="button" value="注册" (click)="signUp();">
  </div>
  <div class="footer">
    <p class="sign-up" (click)="toLogin();">已有账号？</p>
    <p class="forgetting" (forgetting)="toForgetting();">找回密码</p>
  </div>
</div>

<div class="spinner-container" *ngIf="loginLock">
  <div class="spinner-background"></div>
  <div class="spinner">
    <ion-spinner></ion-spinner>
    <div class="spinner-text">请稍等...</div>
  </div>
</div>
