<div class="comment-area" >
  <div class="comment-area-user-card" >
      <app-user-card [userCard]="comment.userCard" [releaseTime]="comment.commentTime"></app-user-card>
  </div>
  <div class="comment-content" (click)="createCommentEditerModal(comment.userCard)">
    <ion-label>{{comment.commentContent}}</ion-label>
  </div>
  <div class="reply-area" *ngIf="reply" >
    <div *ngFor="let reply_item of reply">
      <div class="reply-content" >
        <ion-label>
          <ion-label style="color: #3880ff;" (click)="createMomentModal(reply_item.userInfo.uid)">{{reply_item.userInfo.userName}}</ion-label>
          <ion-label (click)="createCommentEditerModal(reply_item.userInfo);">
            <ion-note> 回复 {{reply_item.replyTo.userName}}: </ion-note>{{reply_item.commentContent}}
            <ion-note id="commentTime">{{reply_item.commentTime | date:"yyyy-MM-dd HH:mm"}}</ion-note>
          </ion-label>
        </ion-label> 

      </div>
    </div>
  </div>
</div>
