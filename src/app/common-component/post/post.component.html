<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="modalDismiss();">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >{{postInfo.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="post" *ngIf="post">
    <ion-title>{{post.title}}</ion-title>
    <div class="author-bar">
      <app-user-card [uid]="postInfo.uid"></app-user-card>
    </div>
    <div class="post-content" #postContainer>
    </div>  
    <app-comment-area [postRequestOptions]="postInfo"></app-comment-area>
  </div>
</ion-content>

<app-comment-footer [numberOfComments]="postInfo.numberOfComments"></app-comment-footer>
