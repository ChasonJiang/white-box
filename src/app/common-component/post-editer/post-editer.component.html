<ion-header class="ion-no-border" style="border-bottom:1px solid rgba(65, 65, 65, 0.13);">
  <ion-toolbar >

    <ion-buttons>
      <ion-button (click)="modalDismiss();">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        <!-- <ion-label>返回</ion-label> -->
      </ion-button>


      <ion-title style="text-align:center;">{{currentEditerType}}</ion-title>
      <!-- <ion-button slot="end" >
        <ion-icon name="file-tray-full-outline"></ion-icon>
      </ion-button> -->
      <ion-button slot="end" (click)="createPreviewModal();" >
        <ion-icon name="eye-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="sendPost();">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contianer" #Container>
    <div class="cover" (click)="appendCover();" *ngIf="paperMode">
      <label *ngIf="!isShowCover" class="cover-note">+添加封面</label>
      <img id="cover" *ngIf="isShowCover" [src]="coverUrl" style="width:100%;height:100%;border-radius: 4px;">
    </div>
    <div class="title" *ngIf="paperMode || isShowtitle">
      <div class="title-textarea" role="textbox" contenteditable>
        <!-- <label>标题</label> -->
      </div>
    </div>
    <div class="main-body">
      <div class="main-textarea"  role="textbox" contenteditable >
        <!-- <label>正文</label> -->
      </div> 
      <!-- <textarea rows="10" ons="this.style.posHeight=this.scrollHeight"></textarea> -->
    </div>
  </div>

</ion-content>

<div class="edit-toolbar">
  <div class="toolbar-tool" (click)="insertImg();">
    <ion-icon name="image-outline" style="font-size: 25px;"></ion-icon>
  </div>
  <div class="toolbar-tool" >
    <ion-icon name="at" style="font-size: 25px;"></ion-icon>
  </div>
  <div class="toolbar-tool">
    <ion-icon name="chatbox-ellipses-outline" style="font-size: 25px;"></ion-icon>
  </div>
  <div class="toolbar-tool">
    <ion-icon name="caret-up-outline" style="font-size: 25px;" ></ion-icon>
    <ion-icon name="caret-down-outline" style="font-size: 25px;"></ion-icon>
  </div>

  <!-- <ion-icon name="link"></ion-icon> -->
</div>
